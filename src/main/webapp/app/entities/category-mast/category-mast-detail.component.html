<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoryMast">
            <h2><span jhiTranslate="patientConsentApp.categoryMast.detail.title">Category Mast</span> {{categoryMast.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="patientConsentApp.categoryMast.catCode">Cat Code</span></dt>
                <dd>
                    <span>{{categoryMast.catCode}}</span>
                </dd>
                <dt><span jhiTranslate="patientConsentApp.categoryMast.category">Category</span></dt>
                <dd>
                    <span>{{categoryMast.category}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category-mast', categoryMast.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
