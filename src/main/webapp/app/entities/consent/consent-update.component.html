<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-consent-heading" jhiTranslate="patientConsentApp.consent.home.createOrEditLabel">Create or edit a Consent</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.consentId" for="field_consentId">Consent Id</label>
                    <input type="number" class="form-control" name="consentId" id="field_consentId"
                           formControlName="consentId"/>
                    <div *ngIf="editForm.get('consentId').invalid && (editForm.get('consentId').dirty || editForm.get('consentId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('consentId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('consentId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.indicationBenefits" for="field_indicationBenefits">Indication Benefits</label>
                    <input type="text" class="form-control" name="indicationBenefits" id="field_indicationBenefits"
                           formControlName="indicationBenefits"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.complications" for="field_complications">Complications</label>
                    <input type="text" class="form-control" name="complications" id="field_complications"
                           formControlName="complications"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.alternatives" for="field_alternatives">Alternatives</label>
                    <input type="text" class="form-control" name="alternatives" id="field_alternatives"
                           formControlName="alternatives"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.patient" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" formControlName="patient">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientBarOption.id === editForm.get('patient').value?.id ? editForm.get('patient').value : patientBarOption" *ngFor="let patientBarOption of patients; trackBy: trackPatientBarById">{{patientBarOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.visit" for="field_visit">Visit</label>
                    <select class="form-control" id="field_visit" name="visit" formControlName="visit">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="visitBarOption.id === editForm.get('visit').value?.id ? editForm.get('visit').value : visitBarOption" *ngFor="let visitBarOption of visits; trackBy: trackVisitBarById">{{visitBarOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.institute" for="field_institute">Institute</label>
                    <select class="form-control" id="field_institute" name="institute" formControlName="institute">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estMastOption.id === editForm.get('institute').value?.id ? editForm.get('institute').value : estMastOption" *ngFor="let estMastOption of institutes; trackBy: trackEstMastById">{{estMastOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.status" for="field_status">Status</label>
                    <select class="form-control" id="field_status" name="status" formControlName="status">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="statusMastOption.id === editForm.get('status').value?.id ? editForm.get('status').value : statusMastOption" *ngFor="let statusMastOption of statuses; trackBy: trackStatusMastById">{{statusMastOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" formControlName="category">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryMastOption.id === editForm.get('category').value?.id ? editForm.get('category').value : categoryMastOption" *ngFor="let categoryMastOption of categories; trackBy: trackCategoryMastById">{{categoryMastOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.scope" for="field_scope">Scope</label>
                    <select class="form-control" id="field_scope" name="scope" formControlName="scope">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scopeMastOption.id === editForm.get('scope').value?.id ? editForm.get('scope').value : scopeMastOption" *ngFor="let scopeMastOption of scopes; trackBy: trackScopeMastById">{{scopeMastOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patientConsentApp.consent.createdBy" for="field_createdBy">Created By</label>
                    <select class="form-control" id="field_createdBy" name="createdBy" formControlName="createdBy">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personMastOption.id === editForm.get('createdBy').value?.id ? editForm.get('createdBy').value : personMastOption" *ngFor="let personMastOption of createdbies; trackBy: trackPersonMastById">{{personMastOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
