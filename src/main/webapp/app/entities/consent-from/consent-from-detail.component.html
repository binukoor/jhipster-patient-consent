<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consentFrom">
            <h2><span jhiTranslate="patientConsentApp.consentFrom.detail.title">Consent From</span> {{consentFrom.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="patientConsentApp.consentFrom.isVerified">Is Verified</span></dt>
                <dd>
                    <span>{{consentFrom.isVerified}}</span>
                </dd>
                <dt><span jhiTranslate="patientConsentApp.consentFrom.verifiedBy">Verified By</span></dt>
                <dd>
                    <span>{{consentFrom.verifiedBy}}</span>
                </dd>
                <dt><span jhiTranslate="patientConsentApp.consentFrom.verifiedTime">Verified Time</span></dt>
                <dd>
                    <span>{{consentFrom.verifiedTime}}</span>
                </dd>
                <dt><span jhiTranslate="patientConsentApp.consentFrom.consent">Consent</span></dt>
                <dd>
                    <div *ngIf="consentFrom.consent">
                        <a [routerLink]="['/consent', consentFrom.consent?.id, 'view']">{{consentFrom.consent?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consent-from', consentFrom.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
