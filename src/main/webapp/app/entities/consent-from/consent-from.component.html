<div>
    <h2 id="page-heading">
        <span jhiTranslate="patientConsentApp.consentFrom.home.title">Consent Froms</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consent-from" [routerLink]="['/consent-from/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="patientConsentApp.consentFrom.home.createLabel">
            Create a new Consent From
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="consentFroms?.length === 0">
        <span jhiTranslate="patientConsentApp.consentFrom.home.notFound">No consentFroms found</span>
    </div>
    <div class="table-responsive" *ngIf="consentFroms?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentFrom.isVerified">Is Verified</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentFrom.verifiedBy">Verified By</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentFrom.verifiedTime">Verified Time</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentFrom.consent">Consent</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let consentFrom of consentFroms ;trackBy: trackId">
                <td><a [routerLink]="['/consent-from', consentFrom.id, 'view' ]">{{consentFrom.id}}</a></td>
                <td>{{consentFrom.isVerified}}</td>
                <td>{{consentFrom.verifiedBy}}</td>
                <td>{{consentFrom.verifiedTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="consentFrom.consent">
                        <a [routerLink]="['/consent', consentFrom.consent?.id, 'view' ]" >{{consentFrom.consent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/consent-from', consentFrom.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/consent-from', consentFrom.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(consentFrom)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
