<div>
    <h2 id="page-heading">
        <span jhiTranslate="patientConsentApp.patientBar.home.title">Patient Bars</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patient-bar" [routerLink]="['/patient-bar/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="patientConsentApp.patientBar.home.createLabel">
            Create a new Patient Bar
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="patientBars?.length === 0">
        <span jhiTranslate="patientConsentApp.patientBar.home.notFound">No patientBars found</span>
    </div>
    <div class="table-responsive" *ngIf="patientBars?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.patientBar.patientId">Patient Id</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.patientBar.patientNo">Patient No</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.patientBar.patientName">Patient Name</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.patientBar.age">Age</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.patientBar.gender">Gender</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patientBar of patientBars ;trackBy: trackId">
                <td><a [routerLink]="['/patient-bar', patientBar.id, 'view' ]">{{patientBar.id}}</a></td>
                <td>{{patientBar.patientId}}</td>
                <td>{{patientBar.patientNo}}</td>
                <td>{{patientBar.patientName}}</td>
                <td>{{patientBar.age}}</td>
                <td>{{patientBar.gender}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/patient-bar', patientBar.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patient-bar', patientBar.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(patientBar)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
