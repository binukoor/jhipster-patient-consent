<div>
    <h2 id="page-heading">
        <span jhiTranslate="patientConsentApp.consentDiag.home.title">Consent Diags</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consent-diag" [routerLink]="['/consent-diag/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="patientConsentApp.consentDiag.home.createLabel">
            Create a new Consent Diag
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="consentDiags?.length === 0">
        <span jhiTranslate="patientConsentApp.consentDiag.home.notFound">No consentDiags found</span>
    </div>
    <div class="table-responsive" *ngIf="consentDiags?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentDiag.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentDiag.icd">Icd</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentDiag.consent">Consent</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let consentDiag of consentDiags ;trackBy: trackId">
                <td><a [routerLink]="['/consent-diag', consentDiag.id, 'view' ]">{{consentDiag.id}}</a></td>
                <td>{{consentDiag.description}}</td>
                <td>
                    <div *ngIf="consentDiag.icd">
                        <a [routerLink]="['/icd-mast', consentDiag.icd?.id, 'view' ]" >{{consentDiag.icd?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="consentDiag.consent">
                        <a [routerLink]="['/consent', consentDiag.consent?.id, 'view' ]" >{{consentDiag.consent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/consent-diag', consentDiag.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/consent-diag', consentDiag.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(consentDiag)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
