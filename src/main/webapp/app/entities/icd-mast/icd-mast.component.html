<div>
    <h2 id="page-heading">
        <span jhiTranslate="patientConsentApp.icdMast.home.title">Icd Masts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-icd-mast" [routerLink]="['/icd-mast/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="patientConsentApp.icdMast.home.createLabel">
            Create a new Icd Mast
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="icdMasts?.length === 0">
        <span jhiTranslate="patientConsentApp.icdMast.home.notFound">No icdMasts found</span>
    </div>
    <div class="table-responsive" *ngIf="icdMasts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.icdMast.icd">Icd</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.icdMast.disease">Disease</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let icdMast of icdMasts ;trackBy: trackId">
                <td><a [routerLink]="['/icd-mast', icdMast.id, 'view' ]">{{icdMast.id}}</a></td>
                <td>{{icdMast.icd}}</td>
                <td>{{icdMast.disease}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/icd-mast', icdMast.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/icd-mast', icdMast.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(icdMast)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
