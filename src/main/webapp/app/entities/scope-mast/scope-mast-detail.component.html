<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scopeMast">
            <h2><span jhiTranslate="patientConsentApp.scopeMast.detail.title">Scope Mast</span> {{scopeMast.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="patientConsentApp.scopeMast.scopeCode">Scope Code</span></dt>
                <dd>
                    <span>{{scopeMast.scopeCode}}</span>
                </dd>
                <dt><span jhiTranslate="patientConsentApp.scopeMast.scope">Scope</span></dt>
                <dd>
                    <span>{{scopeMast.scope}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/scope-mast', scopeMast.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
