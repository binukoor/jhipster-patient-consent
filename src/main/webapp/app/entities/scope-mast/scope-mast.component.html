<div>
    <h2 id="page-heading">
        <span jhiTranslate="patientConsentApp.scopeMast.home.title">Scope Masts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-scope-mast" [routerLink]="['/scope-mast/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="patientConsentApp.scopeMast.home.createLabel">
            Create a new Scope Mast
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="scopeMasts?.length === 0">
        <span jhiTranslate="patientConsentApp.scopeMast.home.notFound">No scopeMasts found</span>
    </div>
    <div class="table-responsive" *ngIf="scopeMasts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.scopeMast.scopeCode">Scope Code</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.scopeMast.scope">Scope</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let scopeMast of scopeMasts ;trackBy: trackId">
                <td><a [routerLink]="['/scope-mast', scopeMast.id, 'view' ]">{{scopeMast.id}}</a></td>
                <td>{{scopeMast.scopeCode}}</td>
                <td>{{scopeMast.scope}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/scope-mast', scopeMast.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/scope-mast', scopeMast.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(scopeMast)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
