<div>
    <h2 id="page-heading">
        <span jhiTranslate="patientConsentApp.estMast.home.title">Est Masts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-est-mast" [routerLink]="['/est-mast/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="patientConsentApp.estMast.home.createLabel">
            Create a new Est Mast
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="estMasts?.length === 0">
        <span jhiTranslate="patientConsentApp.estMast.home.notFound">No estMasts found</span>
    </div>
    <div class="table-responsive" *ngIf="estMasts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.estMast.estCode">Est Code</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.estMast.estName">Est Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estMast of estMasts ;trackBy: trackId">
                <td><a [routerLink]="['/est-mast', estMast.id, 'view' ]">{{estMast.id}}</a></td>
                <td>{{estMast.estCode}}</td>
                <td>{{estMast.estName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/est-mast', estMast.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/est-mast', estMast.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(estMast)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
