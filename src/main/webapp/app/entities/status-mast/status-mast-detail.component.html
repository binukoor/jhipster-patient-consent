<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="statusMast">
            <h2><span jhiTranslate="patientConsentApp.statusMast.detail.title">Status Mast</span> {{statusMast.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="patientConsentApp.statusMast.statusCode">Status Code</span></dt>
                <dd>
                    <span>{{statusMast.statusCode}}</span>
                </dd>
                <dt><span jhiTranslate="patientConsentApp.statusMast.status">Status</span></dt>
                <dd>
                    <span>{{statusMast.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/status-mast', statusMast.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
