<div>
    <h2 id="page-heading">
        <span jhiTranslate="patientConsentApp.consentProcs.home.title">Consent Procs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consent-procs" [routerLink]="['/consent-procs/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="patientConsentApp.consentProcs.home.createLabel">
            Create a new Consent Procs
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="consentProcs?.length === 0">
        <span jhiTranslate="patientConsentApp.consentProcs.home.notFound">No consentProcs found</span>
    </div>
    <div class="table-responsive" *ngIf="consentProcs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentProcs.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentProcs.procCode">Proc Code</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.consentProcs.consent">Consent</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let consentProcs of consentProcs ;trackBy: trackId">
                <td><a [routerLink]="['/consent-procs', consentProcs.id, 'view' ]">{{consentProcs.id}}</a></td>
                <td>{{consentProcs.description}}</td>
                <td>
                    <div *ngIf="consentProcs.procCode">
                        <a [routerLink]="['/proc-mast', consentProcs.procCode?.id, 'view' ]" >{{consentProcs.procCode?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="consentProcs.consent">
                        <a [routerLink]="['/consent', consentProcs.consent?.id, 'view' ]" >{{consentProcs.consent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/consent-procs', consentProcs.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/consent-procs', consentProcs.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(consentProcs)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
