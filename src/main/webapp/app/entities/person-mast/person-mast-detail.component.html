<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="personMast">
            <h2><span jhiTranslate="patientConsentApp.personMast.detail.title">Person Mast</span> {{personMast.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="patientConsentApp.personMast.persCode">Pers Code</span></dt>
                <dd>
                    <span>{{personMast.persCode}}</span>
                </dd>
                <dt><span jhiTranslate="patientConsentApp.personMast.personName">Person Name</span></dt>
                <dd>
                    <span>{{personMast.personName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person-mast', personMast.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
