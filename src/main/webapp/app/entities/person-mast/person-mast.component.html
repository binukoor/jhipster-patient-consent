<div>
    <h2 id="page-heading">
        <span jhiTranslate="patientConsentApp.personMast.home.title">Person Masts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-person-mast" [routerLink]="['/person-mast/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="patientConsentApp.personMast.home.createLabel">
            Create a new Person Mast
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="personMasts?.length === 0">
        <span jhiTranslate="patientConsentApp.personMast.home.notFound">No personMasts found</span>
    </div>
    <div class="table-responsive" *ngIf="personMasts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.personMast.persCode">Pers Code</span></th>
            <th scope="col" ><span jhiTranslate="patientConsentApp.personMast.personName">Person Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personMast of personMasts ;trackBy: trackId">
                <td><a [routerLink]="['/person-mast', personMast.id, 'view' ]">{{personMast.id}}</a></td>
                <td>{{personMast.persCode}}</td>
                <td>{{personMast.personName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/person-mast', personMast.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/person-mast', personMast.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(personMast)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
