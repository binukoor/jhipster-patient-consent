<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="procMast">
            <h2><span jhiTranslate="patientConsentApp.procMast.detail.title">Proc Mast</span> {{procMast.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="patientConsentApp.procMast.procCode">Proc Code</span></dt>
                <dd>
                    <span>{{procMast.procCode}}</span>
                </dd>
                <dt><span jhiTranslate="patientConsentApp.procMast.procName">Proc Name</span></dt>
                <dd>
                    <span>{{procMast.procName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/proc-mast', procMast.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
